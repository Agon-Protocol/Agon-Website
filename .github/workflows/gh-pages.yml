name: 'Publish Web App'
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
env:
  PROJECT_NAME: LudusBet.csproj
      
jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
        - uses: actions/checkout@v2

        # Install .NET Core SDK
        - name: Setup .NET Core
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 6.0.x
            include-prerelease: true

        # Run tests
        - name: Test
          run: dotnet test $PROJECT_NAME

        # Generate the website
        - name: Publish
          run: dotnet publish $PROJECT_NAME --configuration Release -o bin/Publish

        # Publish the website
        - name: Deploy to Skynet
          uses: SkynetLabs/deploy-to-skynet-action@v2
          with:
            upload-dir: /home/runner/work/Ludus-Website/Ludus-Website/bin/Publish/wwwroot/
            github-token: ${{ secrets.GITHUB_TOKEN }}
            registry-seed: ${{ secrets.REGISTRY_SEED || '' }}
            registry-datakey: ${{ secrets.REGISTRY_DATAKEY || '' }}
            not-found-page: 404.html